<ion-header>

  <ion-navbar>
    <ion-title>testes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item (click)="openGallery()">
    <ion-label style="color:#999" stacked>Imagem:&nbsp; &nbsp;Escolha uma imagem</ion-label>
  </ion-item>

  <div *ngIf="this.imagem" class="imagem">
    <img [src]='imagem' />
  </div>

  <div padding>
    <button ion-button block (click)="submit()"> Salvar </button>
  </div>
</ion-content>
