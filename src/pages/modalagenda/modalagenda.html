<ion-header>

    <ion-navbar color="dark">
      <ion-buttons begin class="float-ion-button">

          <ion-icon name="arrow-round-back"></ion-icon>
        </button>
      </ion-buttons>
      <label class="label-title">{{crit.titulo}}</label>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
  <h4><b>Descrição:</b></h4>
  <p>{{crit.descricao}} </p>

  <h4><b>Data e Horário:</b></h4>
  <p>{{crit.data}} - {{crit.horario}}h</p>

  <h4><b>Localização:</b></h4>
  <p>{{crit.localizacao}}</p>

  <h4><b>Investimento:</b></h4>
  <p>{{crit.valor}}</p> 

  <br>
  <img src="{{crit.imagem}}" />
