
<ion-header >

  <ion-navbar color="primary">
    <ion-title style="text-align: center">{{crit.titulo}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <h3 style="color: #488aff"> Descrição do evento </h3>
   <p> {{crit.descricao}}  </p>

   <h3 style="color: #488aff"> Duração do evento </h3>
    <p> O evento irá acontecer na data {{crit.data}} </p>

  <h3 style="color: #488aff"> Localização do evento </h3>
     <p> O evento irá acontecer em {{crit.localizacao}} </p>

     <h3 style="color: #488aff"> Investimento </h3>
      <p> O evento irá custar: {{crit.valor}} </p>
      <img src="{{crit.imagem}}"/>


 <ion-col width-50 style="text-align: right">
      <button ion-button style="text:center" color="secondary" (click)="salvaNotificacao()">Me lembre desse evento!</button>
      <button ion-button style="text:center" color="danger" (click)="fechar()">Voltar</button> </ion-col>
</ion-content>
