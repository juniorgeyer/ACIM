<ion-header >

  <ion-navbar color="primary">
    <ion-title style="text-align: center">Informacim</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


<ion-list>
 <ion-card *ngFor= "let contact of (contacts | async)?.slice().reverse()">

   <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/acim.jpg"/>
    </ion-avatar>
    <h2>{{contact.titulo}}</h2>

    <p>{{contact.horario}}</p>
  </ion-item>

  <img src="assets/imgs/4.png"/>

  <ion-card-content>
    <p>{{contact.texto}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small (click)="presentModal(contact)">
        <ion-icon name="more"></ion-icon>
        <div>Ler mais</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small (click)="whatsappShare(contact)">
        <ion-icon name="share"></ion-icon>
        <div>Compartilhar</div>
      </button>
    </ion-col>

  </ion-row>

</ion-card>
  </ion-list>

  </ion-fab> -->


</ion-content>
