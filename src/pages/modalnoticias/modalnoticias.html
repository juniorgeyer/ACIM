<ion-header >

  <ion-navbar color="dark">
      <ion-buttons begin class="float-ion-button">
          <button ion-button icon-only class="fullWidth" (click)="closemodal()">
          <ion-icon name="arrow-round-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title style="text-align: center; color: white;">{{contacts.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #eeeeee">

  <img src="assets/imgs/chuck.jpg"/>

  <ion-card-content>
    <p>Marab√°, 21 de dezembro de 2018</p>
    </ion-card-content>
      <ion-card-content> {{contacts.texto}}

       <p>Autor: {{contacts.autor}}</p>

       <ion-buttons >
          <button ion-button color="danger" full (click)="deletarNoticia(contacts.key)">
          Deletar
          </button>
        </ion-buttons>
     </ion-card-content>
     

</ion-content>
<ion-footer>
    <ion-toolbar style="background-color:#eeeeee">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <button ion-button clear color="dark" icon-only (click)="normalShare()">
                            <ion-icon name="share"></ion-icon>
                        </button>
                    </ion-col>
                    <ion-col>
                        <button ion-button clear color="dark" icon-only (click)="whatsappShare()">
                            <ion-icon name="logo-whatsapp"></ion-icon>
                        </button>
                    </ion-col>
                  
                    <ion-col>
                        <button ion-button clear color="dark" icon-only (click)="facebookShare()">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
    </ion-toolbar>
</ion-footer>
