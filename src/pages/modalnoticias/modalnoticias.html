<ion-header>

    <ion-navbar color="dark">
        <ion-buttons begin class="float-ion-button">
            <button ion-button icon-only class="fullWidth" (click)="fechar()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </button>
        </ion-buttons>
        <label class="label-title">{{contacts.titulo}}</label>
    </ion-navbar>

</ion-header>

<ion-content style="background-color: #eeeeee">

    <img src="{{contacts.imagem}}" />

    <ion-card-content>
        <h6><b>Data: &nbsp;</b>{{contacts.horario}}</h6>
        <p style="font-size:medium; text-align: justify">{{contacts.textoCompleto}}</p>

        <h6><b>Autor: &nbsp;</b>{{contacts.autor}}</h6>


    </ion-card-content>
    <button ion-button color="whatsapp" full (click)="whatsappShare(contacts)">
        Enviar pelo WhatsApp
    </button>
</ion-content>
