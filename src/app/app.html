<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="chamaAgendAcim(2)">
        AgendAcim
      </button>
      <button menuClose ion-item (click)="chamaQuemSomos(3)">
        Quem Somos
      </button>
    </ion-list>
    <button menuClose ion-item (click)="chamaEmpresas(4)">
      Empresas Associadas
    </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
